<div class="container">
  <div class="row">
    <div class="col">
        <h1>{{userName}}'s Inbox </h1>
    </div>
    <div class="col text-right">
        <button class="btn btn-muddy send-message" type="button"(click)="goToSend()">Send Message</button>
    </div>
</div>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr>
            <th class="date"scope="col">Date</th>
            <th scope="col">From</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of messages">
            <td>{{message.time}}</td>
            <td>{{message.sender}}</td>
            <td>{{message.text}}</td>
            <td class="open d-flex justify-content-center">
              <button class="btn btn-muddy-secondary btn-block" type="button"  (click)="openDialog(message.sender, message.text)">Open</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <button class="btn btn-muddy btn-block" (click)="getMessages()">Refresh</button>
</div>
