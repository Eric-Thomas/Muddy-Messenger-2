<div class="container"style="margin-top:20px">
    <div class="row">
        <div class="col">
            <h1>{{userName}}'s Inbox </h1>
        </div>
        <div class="col text-right">
            <button class="btn btn-primary" type="button"(click)="goToSend()">Send Message</button>
        </div>
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0">
          <thead>
            <tr>
              <th class="date"scope="col">Date & Time</th>
              <th scope="col">From</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>Larry</td>
              <td>the Bird</td>
            </tr>
          </tbody>
        </table>
      
      </div>
</div>

<div>
    <ul>
        <li *ngFor="let message of messages">Message: {{message.text}}</li>
    </ul>
</div>
