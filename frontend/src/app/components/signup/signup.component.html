<div class="login-clean">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post"style="padding-top: 50px">
            <h2 class="text-center"style="margin-bottom: 20px">Sign Up</h2>
        <div class="illustration">
            <i class="icon ion-ios-navigate"></i></div>
        <div class="form-group">
            <label>Username</label>
            <input type="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 10 characters</div>
                </div>
        </div>
        <div class="form-group">
            <button class="btn btn-muddy btn-block" type="submit">Sign Up</button>
        </div>
        <div *ngIf= "usernameTaken" style="color: #dc3545;">This username must be taken</div>
    </form>
</div>
