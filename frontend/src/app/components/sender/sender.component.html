<div class="heading">
  <h1>Hello {{ userName }}</h1>
</div>

<div class="form-group">
  <form>
    <label for="message">What message do you want to Muddy up?</label>
    <textarea class="form-control rounded-0" id="message" rows="10"></textarea>
    <button
      type="submit"
      class="btn btn-outline-primary"
      (click)="sendMessage()"
    >
      Submit
    </button>
  </form>
</div>

<div class="recipient">
  <label
    >Choose your message recipient <input list="users" name="users" [(ngModel)]='selected' (change)="selectRecipient(selected)"
  /></label>
  <datalist id="users">
    <option *ngFor="let user of users" value="{{ user }}"></option>
  </datalist>
</div>
