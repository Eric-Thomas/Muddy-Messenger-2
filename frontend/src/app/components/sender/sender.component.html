<h1>Hello {{userName}}</h1>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Encryption method
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p (click)="setEncryptionOption($event.target.innerText)">Triple DES</p>
        <p (click)="setEncryptionOption($event.target.innerText)">AES</p>
        <p (click)="setEncryptionOption($event.target.innerText)">RSA</p>
        <p (click)="setEncryptionOption($event.target.innerText)">Two Fish</p>
    </div>
</div>
