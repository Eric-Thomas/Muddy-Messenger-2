<h1>Hello {{userName}}</h1>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Encryption method
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p (click)="setEncryptionOption($event.target.innerText)">Triple DES</p>
        <p (click)="setEncryptionOption($event.target.innerText)">AES</p>
        <p (click)="setEncryptionOption($event.target.innerText)">RSA</p>
        <p (click)="setEncryptionOption($event.target.innerText)">Two Fish</p>
    </div>
</div>

<p *ngIf="encryption">Chosen method: {{encryption}}</p>

<div class="form-group">
        <label for="message">What message do you want to Muddy up?</label>
        <textarea class="form-control rounded-0" id="message" rows="10"></textarea>
        <button type="submit" class="btn btn-outline-primary" (click)="sendMessage()">Submit</button>
</div>

<div class="error-message" *ngIf="encryptionError">
    <p style="color: red">Please select an encryption method</p>
    <p style="color: red">We want a safe message :)</p>
</div>

<div class="success-message" *ngIf="successMessage">
    <p style="color: green">{{successMessage}}</p>
</div>
